<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <meta charset="UTF-8">
        <title>simple VueJS app</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div id="pageTitle">
            <h1>{{ title }}</h1>
        </div>
        <div id="mainList">
            <ol>
                <li v-for="element in elements">
                    {{ element.text }}
                </li>
            </ol>
            <div class="form">
                <input id="newItemInput" type="text" />
                <button onClick="addNewItem()">ADD</button>
            </div>
            <p id="addInfo">...</p>
        </div>
    </body>

    <script>
        var app = new Vue({
            el: "#pageTitle",
            data: {
                title: "simple VueJS app"
            }
        });

        var app2 = new Vue({
            el: "#mainList",
            data: {
                elements: [
                    { text: "First Element" },
                    { text: "Second Element" },
                    { text: "Third Element" }
                ]
            }
        });

        function checkIfContains(elem, array) {
            for (var i = 0; i < array.length; i++)
                if (array[i].text.localeCompare(elem) === 0) return true;
            return false;
        }

        function addNewItem() {
            const newItem = document.getElementById("newItemInput").value;
            const addInfo = document.getElementById("addInfo");
            if (newItem !== null && newItem !== "") {
                if (!checkIfContains(newItem, app2.elements)) {
                    app2.elements.push({ text: newItem });
                    addInfo.innerHTML = "Element dodano pomyślnie!";
                } else {
                    addInfo.innerHTML = "Taki element znajduje się już na liście!";
                }
            } else {
                addInfo.innerHTML = "Nic nie wpisano!";
            }
        }
    </script>
</html>
